<form method="POST" class="delete-mom-form" data-url="{% url 'elegislative:delete_minutes_of_the_meeting' mom.id %}">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete minutes of the meeting </h4>
    </div>
    <div class="modal-body">
        <p>Are you sure that you want to delete this minutes of the meeting <b>{{mom.title}}</b>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete</button>
    </div>
</form>
