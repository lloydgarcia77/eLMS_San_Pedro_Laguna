<form class="add-webex-link" method="POST" data-url="{% url 'elegislative:add_webex_link' %}"> 
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add WebEx Link</h4>
    </div>
    <div class="modal-body">
        {% if form.errors %}
        <div class="callout callout-danger">
            <h4>Oops! Form Error!</h4>
            <p><strong>Please fix the error and try to save again!</strong></p>
            <p></p>
            {{ form.subject.errors|striptags }}  
            {{ form.message.errors|striptags }}   
            {{ form.errors|striptags}}
        </div>
        {% endif %}
        <div class="form-group">
            <label for="">URL:</label>  
            {{form.url}}
        </div> 
        <div class="form-group">
            <label for="">Display Text:</label>  
            {{form.display_text}}
        </div> 
        <div class="form-group">
            <label for="">Protocol:</label>  
            {{form.protcol}}
        </div> 
        <div class="form-group">
            <label for="">Remarks:</label>  
            {{form.remarks}}
        </div> 
         
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
      </div>
</form>
