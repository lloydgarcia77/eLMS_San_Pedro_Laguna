<form class="delete-webex-link" method="POST" data-url="{% url 'elegislative:delete_webex_link' webex_link.id %}">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete WebEx Link</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure that you want to delete this webex link? <b style="word-wrap: break-word">{{webex_link.url}}</b></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger"><i class="fa fa-trash"></i> Delete</button>
      </div>
</form>
