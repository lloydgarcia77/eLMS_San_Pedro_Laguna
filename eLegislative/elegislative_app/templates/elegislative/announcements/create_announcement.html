<form class="create-announcement-form" method="POST" data-url="{% url 'elegislative:create_announcements' %}">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create announcement</h4>
    </div>
    <div class="modal-body">
        {% if form.errors %}
        <div class="callout callout-danger">
            <h4>Oops! Form Error!</h4>
            <p><strong>Please fix the error and try to save again!</strong></p>
            <p></p>
            {{ form.title.errors|striptags }}  
            {{ form.subject.errors|striptags }}   
            {{ form.content.errors|striptags }}    
        </div>
        {% endif %}
        <div class="form-group">
            <label for="{{ form.title.id_for_label}}">Title:</label>  
            {{ form.title}}
        </div> 
        <div class="form-group">
            <label for="{{ form.subject.id_for_label}}">Subject:</label>  
            {{ form.subject}}
        </div> 
        <div class="form-group">
            <label for="{{ form.content.id_for_label}}">Content:</label>  
            {{ form.content}}
        </div> 
        <div class="form-group"> 
            <div class="checkbox" >
                <label for="{{ form.visible.id_for_label}}">
                    {{ form.visible}}
                    <b>Is Visible:</b>
                </label>  
            </div>  
        </div> 
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success">Save</button>
      </div>
</form>
