<form class="delete-announcement-form" method="POST" data-url="{% url 'elegislative:delete_announcements' announcement.id %}">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete Announcement</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure that you want to delete this announcement <b>{{announcement.title}}</b>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete</button>
      </div>
</form>
