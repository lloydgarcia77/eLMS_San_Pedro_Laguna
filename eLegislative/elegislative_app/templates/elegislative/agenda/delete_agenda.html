<form method="POST" class="delete-agenda-form" data-url="{% url 'elegislative:delete_agenda_page' agenda.id %}">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete Agenda </h4>
    </div>
    <div class="modal-body">
        <p>Are you sure that you want to delete this agenda <b>{{agenda.title}}</b> together with <strong>ordinance/resolution</strong> associated with it?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete</button>
      </div>
</form>
